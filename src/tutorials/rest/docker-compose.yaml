version: '3'
services:

  zilla:
    image: ghcr.io/aklivity/zilla:latest
    pull_policy: always
    depends_on:
      warp:
        condition: service_healthy
    ports:
      - 7114:7114
      - 7190:7190
    environment:
      KAFKA_HOST: warp
      KAFKA_PORT: 9092
    volumes:
      - ./zilla.yaml:/etc/zilla/zilla.yaml
    command: start -v -e

  warp:
    image: public.ecr.aws/warpstream-labs/warpstream_agent_linux_amd64:latest
    command:
      - playground
    environment:
      WARPSTREAM_DISCOVERY_HOSTNAME_OVERRIDE: warp
      WARPSTREAM_DISCOVERY_KAFKA_HOSTNAME_OVERRIDE: warp
    healthcheck:
      # Wait for the Agent to finish setting up the demo before marking it as healthy
      # to delay the diagnose-connection command from running for a few seconds.
      test: ["CMD", "sh", "-c", "sleep 10"]
      interval: 5s
      timeout: 15s
      retries: 5

  warp-diagnose:
    image: public.ecr.aws/warpstream-labs/warpstream_agent_linux_amd64:latest
    command:
      - kcmd
      - -bootstrap-host
      - warp
      - -type
      - diagnose-connection
    depends_on:
      warp:
        condition: service_healthy

  warp-create-topic:
    image: public.ecr.aws/warpstream-labs/warpstream_agent_linux_amd64:latest
    command:
      - kcmd
      - -bootstrap-host
      - warp
      - -type
      - create-topic
      - -topic
      - items-snapshots
    depends_on:
      warp:
        condition: service_healthy
