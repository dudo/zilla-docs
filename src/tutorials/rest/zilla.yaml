name: REST-example
bindings:

# Proxy service entrypoint
  north_tcp_server:
    type: tcp
    kind: server
    telemetry:
      metrics:
        - stream.*
    options:
      host: 0.0.0.0
      port: 7114
    exit: north_http_server
  north_http_server:
    type: http
    kind: server
    telemetry:
      metrics:
        - stream.*
    routes:
      - when:
          - headers:
              :scheme: http
              :authority: localhost:7114
        exit: north_http_kafka_mapping

# Proxy REST endpoints to Kafka a topic
  north_http_kafka_mapping:
    type: http-kafka
    kind: proxy
    telemetry:
      metrics:
        - stream.*
    routes:
      - when:
          - method: POST
            path: /items
        exit: north_kafka_cache_client
        with:
          capability: produce
          topic: items-snapshots
      - when:
          - method: GET
            path: /items
        exit: north_kafka_cache_client
        with:
          capability: fetch
          topic: items-snapshots
          merge:
            content-type: application/json

# Kafka sync layer
  north_kafka_cache_client:
    type: kafka
    kind: cache_client
    telemetry:
      metrics:
        - stream.*
    exit: south_kafka_cache_server
  south_kafka_cache_server:
    type: kafka
    kind: cache_server
    telemetry:
      metrics:
        - stream.*
    options:
      bootstrap:
        - items-snapshots
    exit: south_kafka_client

# Connect to local Kafka
  south_kafka_client:
    type: kafka
    kind: client
    telemetry:
      metrics:
        - stream.*
    exit: south_kafka_tcp_client
  south_kafka_tcp_client:
    type: tcp
    kind: client
    telemetry:
      metrics:
        - stream.*
    options:
      host: ${{env.KAFKA_HOST}}
      port: ${{env.KAFKA_PORT}}
    routes:
      - when:
          - cidr: 0.0.0.0/0

telemetry:

  # Desired metrics to track
  metrics:
    - stream.opens.sent
    - stream.closes.sent

  # Prometheus endpoint definition
  exporters:
    prometheus_metric_exporter:
      type: prometheus
      options:
        endpoints:
          - scheme: http
            path: /metrics
            port: 7190
